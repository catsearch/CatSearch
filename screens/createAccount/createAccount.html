<html>
    <head>
        <link rel="stylesheet" type="text/css" href="createAccount.css"/>
        <title>CatSearch</title>
    </head>
    <body>
        <text>Create Account</text>
        <form action="http://localhost:8080/users" method="POST" onsubmit="return checkInputs();">
            <label for="firstname">First name: </label>
            <input id="firstname" name="firstname" type="text"><br>
            <label for="lastname">Last name: </label>
            <input id="lastname" name="lastname" type="text"><br>
            <label for="password">Password: </label>
            <input id="password" name="password" type="password"><br>
            <label for="confirmPassword">Confirm Password: </label>
            <input id="confirmPassword" name="confirmPassword" type="password"><br>
            <label for="email">Email: </label>
            <input id="email" name="email" type="text"><br>
            <text id="errorText"></text>
            <input type="submit" value="Create Account">
        </form>
    </body>
    <script src="createAccount.js"></script>
</html>
